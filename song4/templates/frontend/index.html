{% extends 'base.html' %}

{% block css_files %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Maven+Pro">
<link rel="stylesheet" type="text/css" href="/static/css/frontend.css">
<link rel="stylesheet" type="text/css" href="/static/plugins/google-code-prettify/prettify.css">
{% endblock %}

{% block content %}
<div class="pure-g-r" id="layout">
	<div class="sidebar pure-u">
		{% include 'frontend/sidebar.html' %}
	</div>

    <div class="pure-u-1">
        <div class="content">
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
				{% for post in posts %}
				<section class="post">
					<header class="post-header">
					<h1 class="post-title"><a href="{{ url_for('blog.entry', post_id=post.id) }}">{{ post.title }}</a></h1>
						<p class="post-meta">
							By {{ post.author }}
						</p>
					</header>

					<div class="post-description">
						{{ post.content_body|markdown|preview }}
					</div>
				</section>
				{% endfor %}

            <footer class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Github</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
</div>

<!--<script src="/static/js/lib/yui-min.js"></script>-->
<script src="/static/plugins/google-code-prettify/prettify.js"></script>
<script>
/*
YUI().use('node-base', 'node-event-delegate', function (Y) {
    // This just makes sure that the href="#" attached to the <a> elements
    // don't scroll you back up the page.
    Y.one('body').delegate('click', function (e) {
        e.preventDefault();
    }, 'a[href="#"]');
});
*/
$('a[href="#"]').click(function(e) {
	e.preventDefault();
});

$('code').parent('pre').attr('class', 'prettyprint linenums');
prettyPrint();
</script>
{% endblock %}
